<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<input type="button" value="移动" id="btn1">
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
</html>
<script>
	var oUl1=document.getElementById("ul1");
	var oBtn1=document.getElementById("btn1");

	oBtn1.onclick=function()
	{
		var oLi=oUl1.children[0];
		oUl1.appendChild(oLi);
	}

</script>
