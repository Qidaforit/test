			<input type="button" id="btn2" value="搜索">
		</div>
		
		<table id="tab2" border="1px" width="500px">
			<thead>

<script>
	var oTab1=document.getElementById("tab1");
	var oTab2=document.getElementById("tab2");
	var oTxt1=document.getElementById("txt1");
	var oTxt2=document.getElementById("txt2");
	var oBtn1=document.getElementById("btn1");
	var oBtn2=document.getElementById("btn2");
	
	
	oBtn1.onclick=function(){
		for(var i=0;i<oTab1.tBodies[0].rows.length;i++){
			var sTxt=oTxt1.value.toLowerCase();
			var sName=oTab1.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
			
			var Split=sTxt.split(" ");
			oTab1.tBodies[0].rows[i].style.background="";
			for(var j=0;j<Split.length;j++)
			{
				if(sName.search(Split[j])!=-1)
				{
					oTab1.tBodies[0].rows[i].style.background="red";
				}
			}
			
		}
	}
	
	oBtn2.onclick=function(){
		for(var i=0;i<oTab2.tBodies[0].rows.length;i++){
			var sTxt=oTxt2.value.toLowerCase();
			var sName=oTab2.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
			
			var Split=sTxt.split(" ");
			oTab2.tBodies[0].rows[i].style.display="none";
			for(var j=0;j<Split.length;j++)
			{
				if(sName.search(Split[j])!=-1)
				{
					oTab2.tBodies[0].rows[i].style.display="block";
				}
			}
			
		}
	}
	
	
</script>
