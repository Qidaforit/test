<script>
	//实现思路:利用search()属性,若两字符串相比较不等于-1,既是相似;
	
	
	
	var oTab=document.getElementById("tab1");
	var oTxt1=document.getElementById("txt1");
	var oBtn1=document.getElementById("btn1");
	
	
	oBtn1.onclick=function()
	{
		for(var i=0;i<oTab.tBodies[0].rows.length;i++)
		{	
			var sTxt=oTxt1.value.toLowerCase();		//取Txt1文本框中的自输入值
			var sNum=oTab.tBodies[0].rows[i].cells[0].innerHTML.toLowerCase();	//取序号中的值
			var sName=oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();	//取名字中的值	
			var sAge=oTab.tBodies[0].rows[i].cells[2].innerHTML.toLowerCase();	//取年龄中的值
			//姓名
			if(sName.search(sTxt)!=-1)		//toLowerCase()转换文本框内容为小写
			{
				oTab.tBodies[0].rows[i].style.background="skyblue";
			}
			//年龄
			else if(sAge.search(sTxt)!=-1)
			{
				oTab.tBodies[0].rows[i].style.background="skyblue";
			}
			//序号
			else if(sNum.search(sTxt)!=-1)
			{
				oTab.tBodies[0].rows[i].style.background="skyblue";
			}
			else
			{
				oTab.tBodies[0].rows[i].style.background="";
			}
			
			
		};
	}
</script>
