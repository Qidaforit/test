<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格忽略大小写搜索</title>
	</head>
	<body>
		<div class="all" style="width: 500px;text-align: center;">
				<input type="text" id="txt1">
				<input type="button" id="btn1" value="搜索">
			</div>
			
			<table id="tab1" border="1px" width="500px">
				<thead>
					<td>学号</td>
					<td>姓名</td>
					<td>年龄</td>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>王一</td>
						<td>18</td>
					</tr>
					<tr>
						<td>2</td>
						<td>Two</td>
						<td>20</td>
					</tr>
					<tr>
						<td>3</td>
						<td>李三</td>
						<td>23</td>
					</tr>
					<tr>
						<td>4</td>
						<td>Four</td>
						<td>14</td>
					</tr>
					<tr>
						<td>5</td>
						<td>攀五</td>
						<td>25</td>
					</tr>
				</tbody>
			</table>
	</body>
</html>
<script>
	//实现核心:巧妙运用toLowerCase();
	//使得输入框中的内容与各个表格中内容进行小写比较,若转换小写都一致,改变背景色,实现!
	
	
	
	
	var oTab=document.getElementById("tab1");
	var oTxt1=document.getElementById("txt1");
	var oBtn1=document.getElementById("btn1");
	
	
	oBtn1.onclick=function()
	{
		for(var i=0;i<oTab.tBodies[0].rows.length;i++)
		{	
			var sTxt=oTxt1.value;		//取Txt1文本框中的自输入值
			var sNum=oTab.tBodies[0].rows[i].cells[0].innerHTML;	//取序号中的值
			var sName=oTab.tBodies[0].rows[i].cells[1].innerHTML;	//取名字中的值	
			var sAge=oTab.tBodies[0].rows[i].cells[2].innerHTML;	//取年龄中的值
			//姓名
			if(sTxt.toLowerCase()==sName.toLowerCase())		//toLowerCase()转换文本框内容为小写
			{
				oTab.tBodies[0].rows[i].style.background="skyblue";
			}
			//年龄
			else if(sTxt.toLowerCase()==sAge.toLowerCase())
			{
				oTab.tBodies[0].rows[i].style.background="skyblue";
			}
			//序号
			else if(sTxt.toLowerCase()==sNum.toLowerCase())
			{
				oTab.tBodies[0].rows[i].style.background="skyblue";
			}
			else
			{
				oTab.tBodies[0].rows[i].style.background="";
			}
			
			
		};
	}
</script>
