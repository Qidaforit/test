<script>
	//实现思路:利用split(" ")断开字符串，再运用search()!=-1进行操作
	
	
	var oTab=document.getElementById("tab1");
	var oTxt1=document.getElementById("txt1");
	var oBtn1=document.getElementById("btn1");
	
	oBtn1.onclick=function()
	{
		for(var i=0;i<oTab.tBodies[0].rows.length;i++)
		{
			//先获取
			var sTxt=oTxt1.value.toLowerCase();//大小写适应
			var sName=oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
			
			//思路:先进行给输入框sTxt进行.split(" ");
			var sPlit=sTxt.split(" ");
			oTab.tBodies[0].rows[i].style.background="";
			for(var j=0;j<sPlit.length;j++)		//遍历输入的关键词个数
			{
				//思路:再进行search()!=-1排除
				if(sName.search(sPlit[j])!=-1)
				{
					oTab.tBodies[0].rows[i].style.background="skyblue";
				}
				
			}
			
		}
		
	}
</script>
