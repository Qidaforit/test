<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>旋转木马轮播图</title>
    <link rel="stylesheet" href="css/css.css"/>
</head>
<body>
<div class="wrap" id="wrap">
   <div class="slide" id="slide">
       <ul>
           <li><a href="#"><img src="images/slidepic1.jpg" alt=""/></a></li>
           <li><a href="#"><img src="images/slidepic2.jpg" alt=""/></a></li>
           <li><a href="#"><img src="images/slidepic3.jpg" alt=""/></a></li>
           <li><a href="#"><img src="images/slidepic4.jpg" alt=""/></a></li>
           <li><a href="#"><img src="images/slidepic5.jpg" alt=""/></a></li>
       </ul>
       <div class="arrow" id="arrow">
           <a href="javascript:;" class="prev"></a>
           <a href="javascript:;" class="next"></a>
       </div>
   </div>
</div>
</body>
</html>
<script src="js/animate.js" type="text/javascript"></script>
<script>
    var wrap = document.getElementById("wrap");  // 大盒子
    var arrow = document.getElementById("arrow");  // 三角
    var slider = document.getElementById("slide");
    var lis = slider.getElementsByTagName("li");  // 所有要操作的盒子
    wrap.onmouseover = function() {  // 鼠标经过显示和隐藏 左右两个箭头
         animate(arrow,{'opacity':100});
    }
    wrap.onmouseout = function() {
        animate(arrow,{'opacity':0});
    }
    //  存储了每个图片的信息
    var json = [
        {   //  1
            width:400,
            top:20,
            left:50,
            opacity:0.2,
            z:2
        },
        {  // 2
            width:600,
            top:70,
            left:0,
            opacity:0.8,
            z:3
        },
        {   // 3
            width:800,
            top:100,
            left:200,
            opacity:1,
            z:4
        },
        {  // 4
            width:600,
            top:70,
            left:600,
            opacity:0.8,
            z:3
        },
        {   //5
            width:400,
            top:20,
            left:750,
            opacity:0.2,
            z:2
        }
    ];
    
	//先给五个li赋予json中的五个值
	for(var i=0;i<lis.length;i++)
	{
		lis[i].style.width=json[i].width+"px";
		lis[i].style.top=json[i].top+"px";
		lis[i].style.left=json[i].left+"px";
		lis[i].style.opacity=json[i].opacity;
		lis[i].style.zIndex=json[i].z;
	}
	var left=arrow.children[0];
	var right=arrow.children[1];
	
	left.onclick=function()
	{
		var temp=json.shift();
		json.push(temp);
		
		for(var i=0;i<lis.length;i++)
		{
			animate(lis[i],{
					width:json[i].width,
					left:json[i].left,
					top:json[i].top,
					opacity:json[i].opacity*100,
					zIndex:json[i].z
			})
			
		}
		
	}
	
	right.onclick=function()
	{
		var temp=json.pop();
		json.unshift(temp);
		
		for(var i=0;i<lis.length;i++)
		{
			animate(lis[i],{
					width:json[i].width,
					left:json[i].left,
					top:json[i].top,
					opacity:json[i].opacity*100,
					zIndex:json[i].z
			})
			
		}
		
	}
</script>
