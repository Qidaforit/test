<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格排序</title>
	</head>
	<body>
		<input type="button" value="排序" id="btn1">
		<table id="tab1" width="500px" border="1px">
			<thead>
				<td>学号</td>
				<td>名字</td>
				<td>年龄</td>
			</thead>
			<tbody>
				<tr>
					<td>3</td>
					<td>黄三</td>
					<td>女</td>
				</tr>
				<tr>
					<td>1</td>
					<td>张一</td>
					<td>男</td>
				</tr>
				<tr>
					<td>2</td>
					<td>王二</td>
					<td>女</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
<script>
	var oBtn1=document.getElementById("btn1");
	var oTab1=document.getElementById("tab1");
	
	oBtn1.onclick=function()
	{
		var arr=[];
		for(var i=0;i<oTab1.tBodies[0].rows.length;i++)
		{
			arr[i]=oTab1.tBodies[0].rows[i];		//空数组保存行数相等于保存tbody中的tr
		}
		arr.sort(function(tr1,tr2){
			var n1=parseInt(tr1.cells[0].innerHTML);		//parseInt(每行tr中的第一个学号框)
			var n2=parseInt(tr2.cells[0].innerHTML);
			return n1-n2;
		})
		for(var i=0;i<arr.length;i++){
			oTab1.tBodies[0].appendChild(arr[i]);
		}
	}
</script>
